NUnitPublisher.explicitly_dont_make_build_unstable_and_make_it_failed=\
    Explicitly disabling <code>failedTestsMakeBuildUnstable</code> and setting <code>failedTestsFailBuild</code> is redundant, since <code>failedTestsFailBuild</code> will make build fail no matter if <code>failedTestsMakeBuildUnstable</code> is disabled. \
    For brevity, leave <code>failedTestsMakeBuildUnstable</code> at its default.